<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="calculatorDiv" class="calculator-wrapper">
      <input id="calculatorScreen" type="number" disabled value="0" />
      <div id="calculatorButtonsDiv">
        <div class="buttons-row">
          <button id="oneKeyBtn">1</button>
          <button id="twoKeyBtn">2</button>
          <button id="addBtn" class="action-button">+</button>
        </div>
        <div class="buttons-row">
          <button id="threeKeyBtn">3</button>
          <button id="fourKeyBtn">4</button>
          <button id="subtrBtn" class="action-button">-</button>
        </div>
        <div class="buttons-row">
          <button id="fiveKeyBtn">5</button>
          <button id="sixKeyBtn">6</button>
          <button id="multiplyBtn" class="action-button">*</button>
        </div>
        <div class="buttons-row">
          <button id="sevenKeyBtn">7</button>
          <button id="eightKeyBtn">8</button>
          <button id="divideBtn" class="action-button">/</button>
        </div>
        <div class="buttons-row">
          <button id="nineKeyBtn">9</button>
          <button id="zeroKeyBtn">0</button>
          <button id="equalBtn">=</button>
        </div>
        <button id="clBtn">Clear All</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
